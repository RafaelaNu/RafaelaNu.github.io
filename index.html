<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Yoalu Beauty âœ¨</title>
  <style>
    @keyframes sparkle-img {
  0% {box-shadow: 0 0 0px rgba(255,255,255,0);}
  50% {box-shadow: 0 0 15px rgba(255,255,255,0.6);}
  100% {box-shadow: 0 0 0px rgba(255,255,255,0);}
}

.card img {
  border-radius: 15px;
  transition: transform 0.3s;
  animation: sparkle-img 3s infinite;
}

.card:hover img {
  transform: scale(1.05);
  animation: sparkle-img 1s infinite;
}
.card::before {
  content: 'âœ¨';
  position: absolute;
  top: 10%;
  left: 10%;
  font-size: 20px;
  opacity: 0.6;
  animation: sparkle-float 2s infinite alternate;
}

@keyframes sparkle-float {
  0% {transform: translate(0,0) scale(1);}
  50% {transform: translate(5px,-5px) scale(1.2);}
  100% {transform: translate(-5px,5px) scale(1);}
}

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom, #ffeef7, #fff7fb);
      color: #4a4a4a;
      scroll-behavior: smooth;
    }
    header {
      background: linear-gradient(135deg, #ffcee3, #ffeef7);
      text-align: center;
      padding: 50px 20px;
      font-size: 36px;
      font-weight: bold;
      color: #d84b8f;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      animation: sparkle 2s infinite;
    }
    @keyframes sparkle {
      0% {text-shadow: 0 0 2px #ff77b3;}
      50% {text-shadow: 0 0 12px #ffd6e9;}
      100% {text-shadow: 0 0 2px #ff77b3;}
    }
    nav {
      text-align: center;
      padding: 15px;
      background: rgba(255, 255, 255, 0.9);
      position: sticky;
      top: 0;
      z-index: 100;
    }
    nav a {
      margin: 0 15px;
      text-decoration: none;
      color: #d84b8f;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover {
      color: #ff77b3;
    }
    .section {
      opacity: 0;
      transform: translateY(30px);
      transition: all 0.8s ease-out;
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .section.visible {
      opacity: 1;
      transform: translateY(0);
    }
    h2 {
      color: #d84b8f;
      font-size: 32px;
      text-align: center;
      margin-bottom: 30px;
      text-shadow: 1px 1px 2px #ffd6e9;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 25px;
      margin-top: 20px;
    }
    .card {
      background: #fff;
      border-radius: 20px;
      padding: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
      text-align: center;
      transition: transform 0.3s, box-shadow 0.3s;
      position: relative;
      overflow: hidden;
    }
    .card:hover {
      transform: translateY(-5px) scale(1.05);
      box-shadow: 0 12px 25px rgba(255,105,180,0.2);
    }
    .card::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.3) 0%, transparent 70%);
      transform: rotate(45deg);
      opacity: 0;
      transition: opacity 0.5s;
    }
    .card:hover::after {
      opacity: 1;
    }
    .card img {
      width: 100%;
      border-radius: 15px;
    }
    .btn {
      display: inline-block;
      margin-top: 15px;
      padding: 12px 18px;
      background: #f7a5c9;
      color: white;
      border-radius: 12px;
      text-decoration: none;
      font-weight: bold;
      transition: 0.3s;
    }
    .btn:hover {
      background: #ff77b3;
    }
    footer {
      text-align: center;
      padding: 40px;
      font-size: 14px;
      color: #7a7a7a;
      background: #fff0f7;
      margin-top: 50px;
    }
    .banner {
      width: 100%;
      height: 300px;
      background: url('https://via.placeholder.com/1200x300.png?text=Yoalu+Beauty+Banner') center/cover no-repeat;
      border-radius: 20px;
      margin-bottom: 40px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <header>Yoalu Beauty âœ¨</header>
  <nav>
    <a href="#skincare">Skincare</a>
    <a href="#nails">Nails</a>
    <a href="#hair">Hair</a>
  </nav>

  <div class="section banner"></div>

  <div class="section" id="skincare">
    <h2>Skincare Favorites</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=SKIN1004+Travel+Kit" />
        <a class="btn" href="#">SKIN1004 Travel Kit</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=Centella+Ampoule" />
        <a class="btn" href="#">Centella Ampoule</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=Poremizing+Ampoule" />
        <a class="btn" href="#">Poremizing Ampoule</a>
      </div>
    </div>
  </div>

  <div class="section" id="nails">
    <h2>Nail Inspiration ðŸ’…</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=Nail+Idea+1" />
        <a class="btn" href="#">Nail Idea 1</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=Nail+Idea+2" />
        <a class="btn" href="#">Nail Idea 2</a>
      </div>
    </div>
  </div>

  <div class="section" id="hair">
    <h2>Hair Products & Tools</h2>
    <div class="grid">
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=Hair+Product+1" />
        <a class="btn" href="#">Hair Product 1</a>
      </div>
      <div class="card">
        <img src="https://via.placeholder.com/300x300.png?text=Hair+Product+2" />
        <a class="btn" href="#">Hair Product 2</a>
      </div>
    </div>
  </div>

  <footer>Â© 2025 Yoalu Beauty â€” Amazon Affiliate Links Included</footer>

  <script>
    const sections = document.querySelectorAll('.section');
    window.addEventListener('scroll', () => {
      sections.forEach(section => {
        const rect = section.getBoundingClientRect();
        if(rect.top < window.innerHeight - 100){
          section.classList.add('visible');
        }
      });
    });
  </script>
</body>
</html>
